<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tab</title>
  <style>
    .section {
      padding: 2em;
      border: 1px solid teal;
      border-radius: 2em;
      background-color: rgba(0, 0, 0, .2);
    }

    .section+.section {
      margin-top: 1em;
    }

    .section>.tip {
      padding: .5em;
      background-color: #000;
      color: #fff;
    }

    .section>.tab {
      margin: 1em 0;
    }

    .tab {
      position: relative;
      display: flex;
      width: 300px;
    }

    .tab__scroller-wrapper {
      overflow: hidden;
    }

    .tab__scroller {
      overflow-x: scroll;
      transition: margin 300ms ease-in-out;
    }
    
    .tab__scroller.vertical {
      max-height: 100px;
      overflow-y: scroll;
      overflow-x: auto;
      margin-right: -20px;
      margin-bottom: 0;
    }

    .tab.vertical {
      width: auto;
      flex-direction: column;
    }

    .tab-item {
      position: relative;
      padding: .5em 1em;
      color: #000;
      cursor: pointer;
      transition: 250ms all cubic-bezier(0.4, 0, 0.2, 1);
    }

    .tab-item:hover {
      color: #fff !important;
      background-color: rgba(0, 0, 0, .35);
    }

    .tab.horizontal>.tab-item.active {
      border-top-left-radius: .2em;
      border-top-right-radius: .2em;
    }

    .tab__slider {
      position: absolute;
      bottom: 0;

      pointer-events: none;
      transition: 250ms all cubic-bezier(0.4, 0, 0.2, 1);
    }

    .tab__slider::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      height: 2px;
      z-index: -1;
      transform: scale(2) translateX(-50%);
    }

    .tab-content {
      border: 1px solid greenyellow;
      height: 300px;
      overflow-y: scroll;
    }
    .tab_pane {
      padding: 20px;
    }
    .tab_pane-title {
      font-size: 18px;
      font-weight: bold;
    }
    .tab_pane-body {
      height: 60px;
      background-color: ghostwhite;
    }
  </style>
</head>

<body>
  <section class="section" style="width: 300px;">
    <h2>水平方向</h2>
    <div class="tab__scroller-wrapper">
      <div class="tab__scroller">
        <div class="tab horizontal">
          <div class="tab-item">work</div>
          <div class="tab-item active">life</div>
          <div class="tab-item">game</div>
          <div class="tab-item">other</div>
          <div class="tab-item">aaa</div>
          <div class="tab-item">bbb</div>
          <div class="tab-item">cc</div>
          <div class="tab-item">dddd</div>
          <div class="tab-item">aaa</div>
          <div class="tab-item">bbdsss</div>
          <div class="tab-item">qq</div>
        </div>
      </div>
    </div>
    <div class="tab-content">
      <div class="tab_pane work">
        <div class="tab_pane-title">work</div>
        <div class="tab_pane-body"></div>
      </div>
      <div class="tab_pane life">
        <div class="tab_pane-title">life</div>
        <div class="tab_pane-body"></div>
      </div>
      <div class="tab_pane game">
        <div class="tab_pane-title">game</div>
        <div class="tab_pane-body"></div>
      </div>
      <div class="tab_pane other">
        <div class="tab_pane-title">other</div>
        <div class="tab_pane-body"></div>
      </div>
      <div class="tab_pane cc">
        <div class="tab_pane-title">cc</div>
        <div class="tab_pane-body"></div>
      </div>
      <div class="tab_pane qq">
        <div class="tab_pane-title">qq</div>
        <div class="tab_pane-body"></div>
      </div>
      <div class="tab_pane aaa">
        <div class="tab_pane-title">aaa</div>
        <div class="tab_pane-body"></div>
      </div>
    </div>
    <div class="tip">注：设置 activeItem，为‘life’ item</div>
  </section>
<script type="text/javascript" src="tab.min.js"></script></body>

<script>
  var tabHorizontal = new Tab(document.querySelector('.tab.horizontal'), {
    direction: true, // 默认horizontal，可省略
    height: 2,
    backgroundColor: 'blue',
    scrollBar: true, // 默认为false
    tabContentFn: function(self) {
      window.addEventListener('hashchange', () => {
        const tabpane = document.querySelector('.' + self.hashValue);
        if (tabpane) self.scroll(tabpane);
      });
    }
  });
</script>

</html>
